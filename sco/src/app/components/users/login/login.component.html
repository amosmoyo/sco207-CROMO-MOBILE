<div class="main container bg-light">
	<br>
<div style="min-height: 80vh;">
  <div class="text-center">
		<h1 style="color: rgb(74, 146, 212);">CROMO</h1>
		<p class="lead" style="margin-bottom: 20px;">Please sign in here...</p>
	</div>
	<div class="sub-main">
	  <br>
	  <br>
	  <div class="col-md-6">
		<form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="save(loginForm)">

			<div class="form-group"
				[ngClass] = "{'error': usern.invalid && (usern.touched || usern.dirty || mouseOver)}"
			>
				<label for="email">Username:</label>
				<input
				type="text"
					ngModel
					name="email"
					#usern = "ngModel"
					placeholder=" Email Address..."
					class="form-control"
					required
				  email
				>
				<div *ngIf="usern.invalid && (usern.touched || usern.dirty || mouseOver)">
					<em *ngIf="usern.errors.required">email is required.</em>
					<em *ngIf="usern.errors.email">Enter a valid email.</em>
				</div>
            </div>

			<div class="form-group"
			     [ngClass] = "{'error': pass.invalid && (pass.touched || pass.dirty || mouseOver)}"
			>
				<label for="password">Password:</label>
				<input
					type="password"
					ngModel
					name="password"
					#pass = "ngModel"
					class="form-control"
					placeholder=" Password..."
					required
				>
				<div *ngIf="pass.invalid && (pass.touched || pass.dirty || mouseOver)">
					<em *ngIf="pass.errors.required">password is required.</em>
				</div>
            </div>

			<span (mouseenter)="mouseOver = true" (mouseleave)="mouseOver = false">
			<button type="submit" class="btn btn-outline-secondary " id="btn-one" [disabled]="loginForm.invalid || loginForm.invalid">Save</button>
			</span>
			<button type="button" class="btn btn-outline-secondary" id="btn-two" (click)="cancel()">Cancel</button>

        </form>
       <br><br>
       <p style="color: #fff;">Dont have an account? please <a routerLink="/user/signup" style="color: rgb(250, 10, 10); font-weight: 100;"> REGISTER.</a></p>
     </div>
   </div>
</div>
</div>
